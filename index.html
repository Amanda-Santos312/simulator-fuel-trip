<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador-Viagem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css"> <!--Conexão com o CSS-->
</head>

<body>
    <header>
    <img src="../assets/posto.png" alt="Posto de Combustível">
    <h1>Cálculo de Consumo de Combustível</h1>
    </header>
    <form id="entrada" action="#"> 
        <!--Inputs:-->
        <div>
            <label for="">Distância(km):</label>
            <input id="cx-distancia" type="number" placeholder="KM: Ida e Volta">
        </div>

        <div>
            <label for="">Motor Elétrico(%)</label>
            <input id="cx-eletrico" type="number" placeholder="Uso do Motor Eletrico(%)"> 
        </div>

        <div>
            <label for="">Preço Álcool(R$/L)</label>
            <input id="cx-preco-alcool" type="number" placeholder="Preço L Álcool"> 
        </div>

        <div>
            <label for="">Preço Gasolina(R$/L)</label>
            <input id="cx-preco-gasolina" type="number" placeholder="Preço L Gasolina">
        </div>

        <div>
            <label for="">Rendimento Álcool(Km/L)</label>
            <input id="cx-rend-alc" type="number" placeholder="Rendimento 1L Álcool">
        </div>

        <div>
            <label for="">Rendimento Gasolina(Km/L)</label>
            <input id="cx-rend-gas" type="number" placeholder="Rendimento 1L Gasolina">
        </div>
        <!--Botões:-->
        <div id="botoes">
            <input type="reset" value="Limpar Dados">
            <input id="btn-calcular" onclick="botao_calcular()" type="submit" value="Calcular Gastos">
        </div>

    </form>

    <script src="./script.js"></script>

</body>
</html>
