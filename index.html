<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Consumo de Combustível</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css"> <!--Conexão com o CSS-->
</head>

<body>
    <header>
        <img src="./assets/posto.png" alt="Posto de Combustível">
        <h1>Simulador de Consumo de Combustível</h1>
    </header>

    <form id="entradas" action="#"> 
        <!--Inputs:-->
        <div>
            <label for="">Distância(km):</label>
            <input id="cx-distancia" type="number" placeholder="KM: Ida e Volta">
        </div>

        <div>
            <label for="">Motor Elétrico(%):</label>
            <input id="cx-eletrico" type="number" placeholder="Uso do Motor Eletrico(%)"> 
        </div>

        <div>
            <label for="">Preço Álcool(R$/L):</label>
            <input id="cx-preco-alcool" type="number" step="0.01" placeholder="Preço L Álcool"> 
        </div>

        <div>
            <label for="">Preço Gasolina(R$/L):</label>
            <input id="cx-preco-gasolina" type="number" step="0.01" placeholder="Preço L Gasolina">
        </div>

        <div>
            <label for="">Rendimento Álcool(Km/L):</label>
            <input id="cx-rend-alc" type="number" step="0.01" placeholder="Rendimento 1L Álcool">
        </div>

        <div>
            <label for="">Rendimento Gasolina(Km/L):</label>
            <input id="cx-rend-gas" type="number" step="0.01" placeholder="Rendimento 1L Gasolina">
        </div>
        <!--Botões:-->
        <div id="botoes">
            <input type="reset" value="Limpar Dados">
            <input id="btn-calcular" onclick="botao_calcular()" type="submit" value="Calcular">
        </div>

        <div>
            <h3>
                Created by: <a href="https://github.com/Amanda-Santos312">Amanda Santos</a>
            </h3>
        </div>

    </form>

    <script src="./script.js"></script>

</body>
</html>
